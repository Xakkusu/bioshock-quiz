<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add Meta tags for search engine, description, keyword and author-->
    <meta name="description" content="Biooshock quiz to test your knowdlege about the games">
    <meta name="keywords" content="Bioshock, Bioshock quiz, game, quiz, online quiz, videogame, videogame quiz">
    <meta name="author" content="N.D.">

    <!-- link stylesheet to HTML-file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.png">

    <!-- Title -->
    <title>Bioshock quiz</title>
</head>

<body>
    <!-- main content section -->
    <section class="quiz-body">
        <!-- heading -->
        <a href="index.html">
            <h1 id="heading">
                <img src="assets/images/logo.png" alt="Bioshock Logo" class="logo-image">Bioshock Quiz
            </h1>
        </a>

        <!-- menu section -->
        <section id="container-game-menu">
            <!-- Enter your name Div -->
            <div id="container-name">
                <form action="quiz.html" id="save-player-name">
                    <label for="name-of-player" class="hidden"></label>
                    <input type="text" name="name" id="name-of-player" placeholder="Enter your name to play" required pattern="\S(.*\S)?">
                    <button type="submit" class="btn" id="quiz-button">Let's play!</button>
                </form>
            </div>
            <!-- Start the Game Div 
            <div id="container-start-game">
                <a href="quiz.html" aria-label="go to the quiz" id="quiz-link">Let's play!</a>
            </div>-->
            <!-- How to play Div -->
            <div id="container-how-to-play">
                <button id="how-to-play-btn" class="btn" aria-label="Information on how to play the game">How to
                    play</button>
            </div>
            <!-- Leaderboard Div -->
            <div id="container-leaderboard">
                <button id="leaderboard-btn" class="btn" aria-label="Shows the leaderboard table">Leaderboard</button>
            </div>
            <!-- More Knowdledge Div-->
            <div id="container-knowledge">
                <button id="knowledge-btn" class="btn" aria-label="opens link in external tab of Bioshock-fandom-wiki" onclick="openLink()">Need more
                    knowledge?</button>
            </div>
        </section>

        <!-- How to play selected Div -->
        <div class="hidden" id="how-to-play-container">
            <div id="modal-how-to-play">
                <h2>A Man Chooses, A Slave Obeys - or as we say: How To Play</h2>
                <p id="how-to-play-text"></p>
                <button class="return-button">return</button>
            </div>
        </div>
        <!-- Leaderboard selected Div -->
        <div class="hidden" id="leaderboard-container">
            <div id="modal-leaderboard">
                <div id="leaderboardTable">
                    <h2>No Gods Or Kings, Only Men</h2>
                    <table>
                        <tbody>
                            <tr>
                                <th>
                                    <p>Player</p>
                                </th>
                                <th>
                                    Score
                                </th>
                            </tr>
                            <tr>
                                <td class="nameLeaderboard">
                                    <p>1. <span class="namePlayer" id="1-player"></span></p>
                                </td>
                                <td class="scoreLeaderboard">
                                    <p><span class="scorePlayer"></span></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="nameLeaderboard">
                                    <p>2. <span class="namePlayer" id="2-player"></span></p>
                                </td>
                                <td class="scoreLeaderboard">
                                    <p><span class="scorePlayer"></span></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="nameLeaderboard">
                                    <p>3. <span class="namePlayer" id="3-player"></span></p>
                                </td>
                                <td class="scoreLeaderboard">
                                    <p><span class="scorePlayer"></span></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="nameLeaderboard">
                                    <p>4. <span class="namePlayer" id="4-player"></span></p>
                                </td>
                                <td class="scoreLeaderboard">
                                    <p><span class="scorePlayer"></span></p>
                                </td>
                            </tr>
                            <tr>
                                <td class="nameLeaderboard">
                                    <p>5. <span class="namePlayer" id="5-player"></span></p>
                                </td>
                                <td class="scoreLeaderboard">
                                    <p><span class="scorePlayer"></span></p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="return-button">return</button>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section class="footer"></section>

    <!-- link Font Awesome -->
    <script src="https://kit.fontawesome.com/0eec5960d7.js" crossorigin="anonymous"></script>
    <!-- link JavaScript file to HTML-file -->
    <script src="assets/js/script.js"></script>
</body>

</html>
