<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link stylesheet to HTML-file -->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Bioshock quiz</title>
</head>
<body>
   <!-- main content section -->
   <section class="quiz-body">
    <!-- heading -->
        <h1 id="heading">
            <img src="assets/images/logo.png" alt="Bioshock Logo">Bioshock Quiz
        </h1>
        <!-- main -->
        
        <!-- Gameplay section --> 
        <section id="game-area">
            <!-- Question Div -->
            <div id="question"></div>
            <!-- Game information Div -->
            <div id="game-information">
                <!-- Timer Div -->
                <div id="timer"></div>
                <!-- Score Div -->
                <div id="score"></div>
                <!-- Number of questions Div -->
                <div id="number-of-questions"></div>
            </div>
            <!-- Answer Div -->
            <div id="answers">
                <!-- Answer 1 -->
                <div id="answer-1"></div>
                <!-- Answer 2 -->
                <div id="answer-2"></div>
                <!-- Answer 3 -->
                <div id="answer-3"></div>
                <!-- Answer 4 -->
                <div id="answer-4"></div>
            </div>
        </section>
        <!-- Submit section -->
         <section id="submit">
            <div id="submit-btn">
            </div>
            <div id="next-btn">
            </div>
         </section>
    </section>
    <!-- footer -->

    <!-- link JavaScript file to HTML-file -->
     <script src="assets/js/script.js"></script>
</body>
</html>
