<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add Meta tags for search engine, description, keyword and author-->
    <meta name="description" content="Biooshock quiz to test your knowdlege about the games">
    <meta name="keywords" content="Bioshock, Bioshock quiz, game, quiz, online quiz, videogame, videogame quiz">
    <meta name="author" content="N.D.">

    <!-- link stylesheet to HTML-file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.png">
    
    <!-- Title -->
    <title>Bioshock quiz</title>
</head>
<body>
   <!-- main content section -->
   <section class="quiz-body">
    <!-- heading -->
        <h1 id="heading">
            <img src="assets/images/logo.png" alt="Bioshock Logo">Bioshock Quiz
        </h1>
        <!-- Select Game -->
        <section id="select-game-type">
            <div>
                <h2>Choose your game:</h2>
                
                <!-- maybe need to do the game type as buttons or as radio buttons? -->
                <div class="game-type" id="bioshock1">
                    <img src="" alt="">
                    <h3>Bioshock I</h3>
                </div>
                <div class="game-type" id="bioshock2">
                    <img src="" alt="">
                    <h3>Bioshock II</h3>
                </div>
                <div class="game-type" id="bioshock3">
                    <img src="" alt="">
                    <h3>Bioshock III - Infinite</h3>
                </div>
                <div class="game-type" id="bioschock-all">
                    <img src="" alt="">
                    <h3>Bioshock - Complete Collection</h3>
                </div>
            </div>
        </section>
        <!-- Gameplay section --> 
        <section id="game-area" class="hidden">
            <!-- Question Div -->
            <div id="question"></div>
            <!-- Game information Div -->
            <div id="game-information">
                <!-- Timer Div -->
                <div id="timer"></div>
                <!-- Score Div -->
                <div id="score"></div>
                <!-- Number of questions Div -->
                <div id="number-of-questions"></div>
            </div>
            <!-- Answer Div -->
            <div id="answers">
                <!-- Answer 1 -->
                <div id="answer-1"></div>
                <!-- Answer 2 -->
                <div id="answer-2"></div>
                <!-- Answer 3 -->
                <div id="answer-3"></div>
                <!-- Answer 4 -->
                <div id="answer-4"></div>
            </div>
        </section>
        <!-- Submit section -->
         <section id="submit">
            <div id="submit-btn">
            </div>
            <div id="next-btn">
            </div>
         </section>
    </section>
    <!-- footer -->
     <section class="footer"></section>
    <!-- link JavaScript file to HTML-file -->
     <script src="assets/js/script.js"></script>
</body>
</html>
