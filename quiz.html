<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add Meta tags for search engine, description, keyword and author-->
    <meta name="description" content="Biooshock quiz to test your knowdlege about the games">
    <meta name="keywords" content="Bioshock, Bioshock quiz, game, quiz, online quiz, videogame, videogame quiz">
    <meta name="author" content="N.D.">

    <!-- link stylesheet to HTML-file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.png">

    <!-- Title -->
    <title>Bioshock quiz</title>
</head>

<body>
    <!-- main content section -->
    <section class="quiz-body">
        <!-- heading -->
        <a href="index.html">
            <h1 id="heading">
                <img src="assets/images/logo.png" alt="Bioshock Logo" class="logo-image">Bioshock Quiz
            </h1>
        </a>
        <!-- Select Game section -->
        <section id="select-game-type">
            <div>
                <h2>Choose your game:</h2>
                <div id="choose-game-buttons">
                    <div class="game-type" id="bioshock1">
                        <button class="game-to-choose btn" id="choose-b1">
                            <p>Bioshock I</p>
                        </button>
                    </div>
                    <div class="game-type" id="bioshock2">
                        <button class="game-to-choose btn" id="choose-b2">
                            <p>Bioshock II</p>
                        </button>
                    </div>
                    <div class="game-type" id="bioshock3">
                        <button class="game-to-choose btn" id="choose-b3">
                            <p>Bioshock III</p>
                        </button>
                    </div>
                    <div class="game-type" id="bioschock-all">
                        <button class="game-to-choose btn" id="choose-b-all">
                            <h3>Bioshock - All</h3>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Gameplay section -->
        <section id="container-game-area" class="hidden">
            <div id="game-content-container">
                <div id="all-game-data">
                    <!-- Question Div -->
                    <div id="question"></div>
                    <!-- Game information Div -->
                    <div id="container-game-information">
                        <!-- Timer Div -->
                        <div id="container-timer">
                            <div id="countdown-bar">
                                <p><span id="seconds">20</span> seconds </p>
                            </div>
                        </div>
                        <div id="score-and-questions-left-container">
                            <!-- Score Div -->
                            <div id="container-score"></div>
                            <!-- Number of questions Div -->
                            <div id="container-number-of-questions"></div>
                        </div>
                    </div>
                </div>
                <!-- Answer Div -->
                <div id="container-answers">
                    <!-- Answer 1 -->
                    <div id="answers">
                        <button id="answer-btn-1" class="btn in-game-btn">X</button>
                        <!-- Answer 2 -->
                        <button id="answer-btn-2" class="btn in-game-btn">X</button>
                        <!-- Answer 3 -->
                        <button id="answer-btn-3" class="btn in-game-btn">X</button>
                        <!-- Answer 4 -->
                        <button id="answer-btn-4" class="btn in-game-btn">X</button>
                    </div>
                    <div id="container-next">
                        <button id="next-btn" class="btn">Next</button>
                    </div>
                </div>
            </div>

        </section>
        <!-- End of game area section -->
        <section id="end-of-game" class="hidden">
            <div id="end-of-game-container">
                <h2>You finished the game</h2>
                <div id="end-of-game-options">
                    <p id="finish-sentence"></p>
                    <p id="would-you-kindly">Would you kindly decide on what to do next?</p>
                    <button id="add-to-leaderboard-btn" class="btn">Add score to leaderboard</button>
                    <button id="redo-game-button" class="btn">Try again!</button>
                </div>
            </div>
        </section>
        <section id="restart-game" class="hidden">
            <div id="restart-game-container">
                <p id="restart-game-text"></p>
                <button id="restart-game-btn" class="btn redo-game-btn">X</button>
                <button id="go-back-btn" class="btn">X</button>
            </div>
        </section>
    </section>

    <!-- link JavaScript file to HTML-file -->
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
